<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <style>
        body {
            background-color: #f8f8f8;
        }

        .book-library {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .book {
            width: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .book img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .book .title {
            font-size: 18px;
            font-weight: bold;
        }

        .book .author {
            color: #777777;
            font-size: 14px;
        }

        .book .price-block {
            background-color: #2ecc71;
            color: white;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="book-library">
        <div class="book">
            <img src="Spy in the Amber.jpg" alt="Spy in the Amber">
            <h3 class="title">Spy in the Amber</h3>
            <p class="author">Author Name</p>
            <div class="price-block">Price: $19.99</div>
        </div>

        <div class="book">
            <img src="Sacred Games.jpg" alt="Sacred Games">
            <h3 class="title">Sacred Games</h3>
            <p class="author">Author Name</p>
            <div class="price-block">Price: $24.99</div>
        </div>

        <div class="book">
            <img src="Byomkesh Bakshi.jpg" alt="Byomkesh Bakshi">
            <h3 class="title">Byomkesh Bakshi</h3>
            <p class="author">Author Name</p>
            <div class="price-block">Price: $15.99</div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
